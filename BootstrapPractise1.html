      <style>
        /* :root
        {
        --bs-font-sans-serif: system-ui,-apple-system,'Microsoft JhengHei',微軟正黑體,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        } */
        .box
        {
          width: 100%;
          height: 600px;
          background-color: black;
          position: relative;
          overflow: hidden;
        }
        .box2
        {
          width: 50px;
          height: 50px;
          border-radius: 100%;
          background-color: blue;
          transition: all .5s;
        }
        .box3
        {
          width: 50px;
          height: 50px;
          border-radius: 100%;
          background-color: blue;
          position: absolute;
          top: 50px;
          left: 10%;
          transition: all .2s;
        }
      </style>

  </head>


  <body>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <div class="box">
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>


    <script>
      let box2 = document.querySelector('.box2');
      let box3 = document.querySelector('.box3');
      window.addEventListener('scroll', function(){
        // console.log(123);
        let value = window.scrollY;
        // console.log(value);
        box2.style.transform = 'translateY( ' + (value / 2) + 'px )';
        box3.style.transform = 'translateY( ' + (value / 2) + 'px )';

        if (value >= 250) {
          box2.style.background = 'white';
          box3.style.background = 'pink';
        }else{
          box2.style.background = 'blue';
          box3.style.background = 'blue';
        }
      });

    </script>
